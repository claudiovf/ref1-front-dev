<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="theme-color" content="#1f1f1f" />
    <meta name="google-site-verification" content="tsLlMjHmss_26mM0D_XvoDzo16zb3uvO3B-OSEbqjIk" />
    <meta
    name="description"
    content="Formula 1 Calendar 2021 | Countdown + Weather Forecast | Standings | Results | Drivers & Team Stats."
    />
    
    <link rel="icon" href="./images/icon-192.png">
    <link rel="apple-touch-icon" href="./images/icon-192.png" />
    <link rel="manifest" href="/manifest.json">
    
    <title>Ref1 App - F1 Calendar 2021 | Countdown | Standings | Results | Drivers & Team Stats</title>
      
  </head>
  <body>
    <noscript>Formula 1 Calendar 2021 | Countdown + Weather Forecast | Standings | Results | Drivers & Team Stats.</noscript>
    <div id="root"></div>

    <script>
      if ("serviceWorker" in navigator) {
              window.addEventListener("load", () => {
                navigator.serviceWorker
                  .register("./serviceWorker.js")
                  .then((reg) => console.log("Success: ", reg.scope))
                  .catch((err) => console.log(err));
              });
            }
      </script>
  </body>
</html>
